    <link rel="preconnect"href="https://fonts.googleapis.com"><link rel="preconnect"href="https://fonts.gstatic.com"crossorigin><link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"rel="stylesheet">

<body>

    <!--/*sticky top*/-->

    <nav class="navbar sticky-top navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Study Portuguese with Professora NÃºbia</a>
        </div>

    </nav>


    <!--/*toggler // with a brand name shown on the left and toggler on the right // without search*/-->


    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01"
                aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo01">

                <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                    <li class="nav-item">
                        <a class="nav-link href=" <a href="http://127.0.0.1:5500/index.html">Home</a>

                        <a class="nav-link active" aria-current="page" href="#">Registration Form</a>
                    </li>

                </ul>
            </div>
        </div>
    </nav>


    <div class=".container p-5 my-0 border">
        <h3>Please fill with appropriate information</h3><br>
        <form class="row g-3" action="confirmation.html" onsubmit="return onSubmit()">

            <!--/*row one*/-->
            <div class="col-md-8">
                <label for="firstname" class="form-label">Full Name (*)</label>
                <input type="text" class="form-control" id="firstname" value="">
            </div>

            <div class="col-md-4">
                <label for="email" class="form-label">Email (*)</label>
                <input type="text" class="form-control" id="email" value="">
            </div>

            <!--/*row three*/-->
            <div class="col-md-9">
                <label for="street" class="form-label">Street</label>
                <input type="text" class="form-control" id="street" value="">
            </div>

            <!--/*row four*/-->
            <div class="col-md-1 col-4">
                <label for="streetnumber" class="form-label">St. Number</label>
                <input type="text" class="form-control" id="streetnumber" value="">
            </div>


            <div class="col-md-1 col-4">
                <label for="aptnumber" class="form-label">Ap. Number</label>
                <input type="text" class="form-control" id="aptnumber" value="">
            </div>


            <div class="col-md-1 col-4">
                <label for="zip" class="form-label">Zip Code</label>
                <input type="text" class="form-control" id="zip" value="">
            </div>

            <!--/*row five*/-->
            <div class="col-md-3">
                <label for="city " class="form-label">City</label>
                <input type="text" class="form-control" id="city" value="">
            </div>

            <div class="col-md-4">
                <label for="state" class="form-label">State</label>
                <input type="text" class="form-control" id="state" value="">
            </div>

            <div class="col-md-4">
                <label for="country" class="form-label">Country</label>
                <input type="text" class="form-control" id="country" value="">
            </div>


            <p class="fw-light">(*) Mandatory field<br></p>

            <div class="col-12">
                <button class="btn btn-outline-dark" type="submit">Submit form</button>
            </div>
        </form>
    </div>


    <div class=".container  bg-secondary p-5 my-0 text-white border">
        <h3>Please choose when you would like to meet</h3><br>

        <div class="form-check">
            <input class="form-check-input" type="radio" name="when" id="morning" checked>
            <label class="form-check-label" for="morning">
                Morning
            </label>
            <br>
        </div>

        <div class="form-check">
            <input class="form-check-input" type="radio" name="when" id="afternoon">
            <label class="form-check-label" for="afternoon">
                Afternoon
            </label>
            <br>
        </div>

        <div class="form-check">
            <input class="form-check-input" type="radio" name="when" id="evening">
            <label class="form-check-label" for="evening">
                Evening
            </label>
        </div>
    </div>

    <div class=".container  bg-secondary p-5 my-0 text-white border">
        <h3>Please choose what type of course are you interested in</h3><br>

        <div class="form-check">
            <input class="form-check-input" type="radio" name="type" id="oneonone" checked>
            <label class="form-check-label" for="oneonone">
                One-on-one
            </label>
            <br>
        </div>

        <div class="form-check">
            <input class="form-check-input" type="radio" name="type" id="group">
            <label class="form-check-label" for="group">
                Group
            </label>
            <br>
        </div>

        <div class="form-check">
            <input class="form-check-input" type="radio" name="type" id="online">
            <label class="form-check-label" for="online">
                Online
            </label>
        </div>
    </div>

    <script>
        function onSubmit() {

            /*name required - indside the same function*/
            let firstname = document.getElementById("firstname").value
            if (!firstname) {
                alert("Please fill your name");
                return false;
            }
            sessionStorage.setItem("firstname", firstname);

            /*email required - indside the same function*/
            let email = document.getElementById("email").value
            if (!email) {
                alert("Please fill your email");
                return false;
            }
            sessionStorage.setItem("email", email);

            /*radio - when*/
            if (document.getElementById("morning").checked) {
                sessionStorage.setItem("when", "morning")

            } else if (document.getElementById("afternoon").checked) {
                sessionStorage.setItem("when", "afternoon")

            } else {
                sessionStorage.setItem("when", "evening")
            }


            /*radio - type*/
            if (document.getElementById("oneonone").checked) {
                sessionStorage.setItem("type", "oneonone")

            } else if (document.getElementById("group").checked) {
                sessionStorage.setItem("type", "group")

            } else {
                sessionStorage.setItem("type", "online")
            }

        }
    </script>

</body>
